plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'

}

group = 'kr.jay'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

}
kotlin {
    jvmToolchain(8)
}

