spring:
  output:
    ansi:
      enabled: always
  application:
    name: kafka-consumer
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      auto-offset-reset: earliest
      group-id: test
  data:
    redis:
      host: localhost
      port: 6379
logging:
  level:
    kr.jay.kafkaprac: debug
  pattern:
    console: "%d{HH:mm:ss.SSS}|%highlight(%-5level)|%X{txid:-}|%green(%t)|%logger|%blue(\\(%F:%L\\))|%msg%n"

api:
  history:
    domain: http://localhost:8081